version: '3'
services:
  mongo-db:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER="user"
      - MONGODB_PASS="12345678"
    volumes:
      - ./data/db:/data/db
    ports:
        - 4002:27017
    command: mongod --smallfiles --logpath=/dev/null
